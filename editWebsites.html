<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" type="text/css" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
     <link rel="stylesheet" href="css/editWebsites.css">
     <script src="javascript/jquery.min.js"></script>
</head>

<body>
     <nav class="navbar navbar-expand-lg navbar-light" style="background-color : #959c99">
          <div class="container-fluid">
               <span class="navbar-brand me-2">
                    <img src="/images/SPS.png" width="70" height="70"> Secure Password Storage
               </span>
               <div class="navbar-brand profileNav">
                    <div class="dropdown">
                         <button class="dropdown-toggle dropdown-menu-end dropdown-menu-lg-start dropdownNavbar"
                              type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown">
                         </button>
                         <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="forgetPassChange.html">Change Password</a></li>
                              <li><a class="dropdown-item" href="logout.html">Logout</a></li>
                         </ul>
                    </div>
               </div>
          </div>
     </nav>
     <div class="container-fluid">
          <div class="row half p-3">
               <div class="col-sm-2 d-flex flex-column justify-content-start  bg-dark">
                    <div style="margin-top: 5%;">
                         <button type="button" class="buttonCustom" id="openPasswordD">Password <span
                                   style="float : right;">></span></button>
                         <button type="button" class="buttonCustom" id="openNotesS">Notes <span
                                   style="float : right;">></span></button>
                         <div class="dropdown">
                              <button class="dropdown-toggle buttonCustom" type="button" id="dropdownMenuButton1"
                                   data-bs-toggle="dropdown">
                                   Add Items
                              </button>
                              <ul class="dropdown-menu">
                                   <li><a class="dropdown-item" href="addWebsites.html">Password</a></li>
                                   <li><a class="dropdown-item" href="addNotes.html">Notes</a></li>
                              </ul>
                         </div>
                    </div>
               </div>
               <div class="col-10 bg-white">
                    <table align="center">
                         <tr>
                              <td>
                                   <div id="msg"></div>
                              </td>
                         </tr>
                         <tr>
                              <td>
                                   <div id="WebNameContainer"></div>
                                   WebName:
                              </td>
                         </tr>
                         <tr>
                              <td>
                                   <input type="text" class = "form-control" id="WebNameE" disabled>
                              </td>
                         </tr>
                         <tr>
                              <td>
                                   <div id="WebUsernameContainer"></div>
                                   WebUsername:
                              </td>
                         </tr>
                         <tr>
                              <td>
                                   <input type="text" class = "form-control" id="WebUsernameE">
                              </td>
                         </tr>
                         <tr>
                              <td>
                                   WebPassword:
                              </td>
                         </tr>
                         <tr>
                              <td>
                                   <div class="input-group">
                                        <input type="password" class="form-control" id="WebPasswordD">
                                        <span class="input-group-text">
                                             <i class="far fa-eye" id="togglePassword"></i>
                                        </span>
                                   </div>
                              </td>
                         </tr>
                         <tr>
                              <td>
                                   <button type="submit" class="btn btn-outline-warning"
							style="color:black" type="submit" id="SubmitBtn">Edit!</button>
                              </td>
                         </tr>
                    </table>
               </div>


               <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
               <script src="javascript/editWebsites.js"></script>
</body>

</html>
