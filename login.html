<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="/css/login.css">
	<script src="javascript/jquery.min.js"></script>
	<script src="javascript/CryptoJS v3.1.2/rollups/aes.js"></script>
	<script src="javascript/CryptoJS v3.1.2/components/pbkdf2.js"></script>
	<script src="javascript/CryptoJS v3.1.2/rollups/pbkdf2.js"></script>
	<script src="javascript/CryptoJS v3.1.2/rollups/sha256.js"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light" style="background-color : #959c99">
		<div class="container-fluid">
			<span class="navbar-brand me-2">
				<img src="/images/SPS.png" width="70" height="70"> Secure Password Storage
			</span>
		</div>
	</nav>
	<div class="row">
		<div class="col-4">
			<div class="spanLogin">
				Login
			</div>
		</div>
	</div>

	<hr class="lineCustom">

	<div id="container">
		<table align="center">
			<tr>
				<td>
					<div id="usernameContainer"> </div>
					Username:
				</td>
			</tr>
			<td>
				<div class="input-group">
					<input type="text" class="form-control" id="usernameE" name="username" placeholder="Username">
				</div>
			</td>
			</tr>
			<tr>
				<td>
					<div id="passwordContainer"></div>
					Password:

				</td>
			</tr>
			<tr>
				<td>
					<div class="input-group">
						<input type="password" class="form-control" id="passwordD" placeholder="Password">
						<span class="input-group-text">
							<i class="far fa-eye" id="togglePassword"></i>
						</span>
					</div>
					<input type="checkbox" name="remember" id="rememberR">
					<label for="remember-me">Remember me</label>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<span style="float : right;"><a href="forgetPass.html" target="_blank">Forgot
							Password</a></span>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<div class="d-grid gap-2">
						<button type="submit" id="loginBtn" class="btn btn-outline-warning"
							style="color:black">Submit</button>
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<a href="register.html" target="_blank">Click Here to Register</a></br>
				</td>
			</tr>
		</table>
	</div>
	<script src="javascript/remember.js"></script>
	<script src="javascript/login.js"></script>
</body>

</html>
