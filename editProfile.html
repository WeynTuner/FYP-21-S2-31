<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" type="text/css" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css">
     <link rel="stylesheet" type="text/css" href="css/editProfile.css" />
     <script src="javascript/jquery.min.js"></script>
</head>

<body>
     <nav class="navbar navbar-expand-lg navbar-light" style="background-color : #959c99">
          <div class="container-fluid">
               <span class="navbar-brand me-2">
                    <img src="/images/SPS.png" width="70" height="70"> Secure Password Storage
               </span>
               <div class="navbar-brand profileNav">
                    <div class="dropdown">
                         <button class="dropdown-toggle dropdown-menu-end dropdown-menu-lg-start dropdownNavbar"
                              type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown">
                         </button>
                         <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="logout.html">Logout</a></li>
                         </ul>
                    </div>
               </div>
          </div>
     </nav>
     <div class="container-fluid">
          <div class="row half p-3">
               <div class="col-sm-2 d-flex flex-column justify-content-start  bg-dark">
                    <div style="margin-top: 5%;">
                         <button type="button" class="buttonCustom" id="openPasswordD">Password <span
                                   style="float : right;">></span></button>
                         <button type="button" class="buttonCustom disabled" id="openNotesS">Notes <span
                                   style="float : right;">></span></button>
                         <div class="dropdown">
                              <button class="dropdown-toggle buttonCustom" type="button" id="dropdownMenuButton1"
                                   data-bs-toggle="dropdown">
                                   Add Items
                              </button>
                              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                   <li><a class="dropdown-item" href="addWebsites.html">Password</a></li>
                                   <li><a class="dropdown-item" href="addNotes.html">Notes</a></li>
                              </ul>
                         </div>
                    </div>
               </div>
               <div class="col-10 bg-white">
                    <div id="errorMsg"></div>
                    <table align="center">
                         <tr>
                              <td>
                                   Name<span style="float : right;">:</span>
                              </td>
                              <td>
                                   <div id="nameContainer"></div>
                                   <input type="text" class="form-control" id="nameE" pattern="^[a-zA-Z\s]+"
                                        title="character in the range a-z or A-Z" />
                              </td>
                         </tr>
                         <tr>
                              <td>
                                   Username<span style="float : right;">:</span>
                              </td>
                              <td>
                                   <div id="usernameContainer"></div>
                                   <input type="text" class="form-control" id="usernameE" />
                              </td>
                         </tr>
                         <tr>
                              <td>
                                   Password<span style="float : right;">:</span>
                              </td>
                              <td>
                                   <div>
                                        <button type="button" class="buttonCustom" id="changePasswordButton"> Edit
                                             Password </button>
                                   </div>
                              </td>
                         </tr>
                         <tr>
                              <td>
                                   Email<span style="float : right;">:</span>
                              </td>
                              <td>
                                   <div id="emailContainer"></div>
                                   <input type="text" class="form-control" id="emailL"
                                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" size="35"
                                        title="Please check your email" />
                              </td>
                         </tr>
                         <tr>
                              <td>
                                   Phone Number<span style="float : right;">:</span>
                              </td>
                              <td>
                                   <div id="phoneContainer"></div>
                                   <input type="text" class="form-control" id="phoneE" name="cnum"
                                        pattern="[8-9]{1}[0-9]{7}" size="10" title="Please check your phone number" />
                              </td>
                         </tr>
                         <tr>
                              <td colspan="2">
                                   <div id="SQuestionContainer"></div>
                                   <label for="SQuestion">Security Question: </label><br />
                                   <select class="form-select" id="SQuestion" name="cars">
                                        <option value="Town">What was the name of the town you lived in as child?
                                        </option>
                                        <option value="School">What was the name of your primary school?</option>
                                        <option value="Mum">What is your mum&#39;s maiden name?</option>
                                        <option value="Job">What is your dream job as a child?</option>
                                        <option value="Book">What is the name of your first favourite book?</option>
                                        <option value="Food">What is your favourite food?</option>
                                   </select>
                              </td>
                         </tr>
                         <tr>
                              <td colspan="2">
                                   <div id="SAnswerContainer"></div>
                                   <label for="SAnswer">Answer: </label>
                                   <input type="text" class="form-control" id="SAnswer" pattern="^[a-zA-Z\s]+"
                                        placeholder="No special characters" title="No special characters" />
                              </td>
                         </tr>
                         <tr>
                              <td colspan="2">
                                   <div class="d-grid gap-2">
                                        <button type="button" class="btn btn-warning" style="color:black"
                                             id="editButton">
                                             <span style="font-weight: bold;">Edit</span> </button>
                                   </div>
                              </td>
                         </tr>
                         <tr>
                              <td colspan="2">
                                   <div class="d-grid gap-2">
                                        <button type="button" class="btn btn-danger warningCustom" style="color:black;"
                                             id="buttonDelete"><span style="font-weight: bold;">Delete</span></button>
                                   </div>
                              </td>
                         </tr>
                    </table>

               </div>
          </div>
     </div>
     <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
     <script src="javascript/editProfile.js"></script>
</body>

</html>
